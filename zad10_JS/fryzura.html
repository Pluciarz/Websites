<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Usługi fryzjerskie</title>
    <link rel="stylesheet" href="styl2.css">
</head>
<body>
    <section id="lewy1">
        <h2><a href="index.html">SALON FRYZJERSKI</a></h2>
        <img src="obraz2.jpg" alt="Czesanie">
    </section>
    <section id="prawy1">
        <h2>MENU</h2>
    </section>
    <section id="prawy2">
        <ol>
            <li>
                <a href="fryzura.html">Strzyżenie</a>
                <ul>
                    <li>krótkie</li>
                    <li>średnie</li>
                    <li>półdługie</li>
                    <li>długie</li>
                </ul>
            </li>
            <li>Czesanie</li>
            <li>Koloryzacja</li>
        </ol>
    </section>
    <section id="lewy2">
        <h3>Dziś promocja na strzyżenie włosów</h3>
        <form action="">
            <input type="radio" name="wlosy" id="krotkie">
            <label for="krotkie">Krótkie</label><br>
            <input type="radio" name="wlosy" id="srednie">
            <label for="srednie">Średnie</label><br>
            <input type="radio" name="wlosy" id="poldlugie">
            <label for="poldlugie">Półdługie</label><br>
            <input type="radio" name="wlosy" id="dlugie">
            <label for="dlugie">Długie</label><br>
            <button type="button" onclick="promocja()">Odkryj promocję</button>
            </form>
            <p id="p"></p>
    </section>
    <section id="prawy3">
        <img src="obraz1.jpg" alt="Fryzjer">
    </section>
    <footer>
        <p>Autor: Adam Dąbrowski</p>
    </footer>
    <script>
        function promocja()
        {
            let p = document.getElementById("p");
            let cena = null;
            if (document.getElementById("krotkie").checked)
            {
                cena = 25;
            }
            else if (document.getElementById("srednie").checked)
            {
                cena = 30;
            }
            else if (document.getElementById("poldlugie").checked)
            {
                cena = 40;
            }
            else if (document.getElementById("dlugie").checked)
            {
                cena = 50;
            }
            p.innerHTML = "Cena strzyżenia: " + cena;
        }
    </script>
</body>
</html>
