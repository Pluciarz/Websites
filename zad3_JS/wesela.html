<!DOCTYPE html>
<html lang="pl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom Weselny</title>
    <link rel="stylesheet" href="styl5.css">
</head>
<body>
    <header>
        <h1><img src="logo.png" alt="logo" height="70px">Dom Weselny zorganizuje wesele za Ciebie<img src="logo.png" alt="logo" height="70px"></h1>
    </header>
    <section id="lewy">
        <h2>Dom Weselny</h2>
        <p>ul. Przemysłowa 5</p>
        <p>Kalisz</p>
        <p><a href="logo.png">Pobierz logo</a></p>
    </section>
    <section id="srodkowy">
        <h2>Oferujemy</h2>
        <ul>
            <li>Wesela</li>
            <li>Bankiety</li>
            <li>Konferencje</li>
        </ul>
    </section>
    <section id="prawy">
        <p><a href="Regulamin.txt" id="regulamin">czytaj regulamin</a></p>
    </section>
    <section id="dolny">
        <h2>Ile będzie kosztowało moje wesele?</h2>
        Podaj liczbę gości: <input type="number" id="liczba"><br>
        <input type="checkbox" id="poprawiny">Wesele z poprawinami?<br>
        <button type="button" onclick="oblicz()">Oblicz koszt</button>
        <p id="p"></p>
    </section>
    <footer>
        Stronę internetową opracował: <em>Adam Dąbrowski</em>
    </footer>
    <script>
        function oblicz()
        {
            let liczba = document.getElementById("liczba").value
            let poprawiny = document.getElementById("poprawiny").checked
            let p = document.getElementById("p");
            let koszt = liczba * 100;
            if (poprawiny == true)
            {
                koszt *= 1.3;
            }
            p.innerHTML = "Koszt Twojego wesela to " + koszt + " złotych";
        }
    </script>
</body>
</html>
